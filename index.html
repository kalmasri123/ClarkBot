<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  function req(){
    $.get("https://www.reddit.com/r/DonaldClark/random.json",function(data){
      let url = data[0].data.children[0].data.url
      if(url.endsWith('.jpg')){
         $("img").attr("src",url);
      }else{
         req()
      }

    })

  }
  $(document).ready(function(){
    req()
    $("img").click(req)
    $("#sub").click(function(){
      $.post('/',
      {
      KEY:document.getElementById("key").value,
      MSG:document.getElementById("message").value
      },
      function(data,status){
        console.log(data)
        if(data=="GRANTED")
        {
          console.log(data)
          $("#responseMSG").text("Message Sent!")
        }else if(data=="DENIED")
        {
          console.log(data)
          $("#responseMSG").text("Message Failed to Send!")
        }
        else{
          console.log(data)
          $("#responseMSG").text("An Unknown Error Has Occurred")
        }
      });
    });
  });

</script>

</head>
<body>
  <form>
    <input id="key" type="password" name="key" placeholder="KEY"><br/>
    <input id="message" type = "text" name = "msg" placeholder="message"/>
    <button type="button" id="sub">Submit</button>

    </form>

    <h1 id="responseMSG"></h1>
    <img src="https://i.redd.it/vqr1k8vbbg221.jpg">
  </body>

</html>
